<div class="nav-bar">
  <div class="nav-tabs">
    <a mat-button routerLink="/" routerLinkActive="active-tab" [routerLinkActiveOptions]="{exact: true}">Avaleht</a>
    <a mat-button routerLink="/admin" routerLinkActive="active-tab" *ngIf="authService.isAuthenticated">Admin</a>
  </div>
  <div class="auth-container">
    <ng-container *ngIf="showLoginInput && !authService.isAuthenticated">
      <span *ngIf="loginError" class="auth-error">{{ loginError }}</span>
      <input type="password" class="auth-password-input" placeholder="Parool"
             [(ngModel)]="password" (keyup.enter)="onLogin()" />
      <button mat-raised-button color="primary" (click)="onLogin()" [disabled]="isLoggingIn">
        {{ isLoggingIn ? 'Sisenen...' : 'OK' }}
      </button>
    </ng-container>
    <button mat-raised-button [color]="authService.isAuthenticated ? 'warn' : 'accent'"
            (click)="onAuthButtonClick()">
      {{ authService.isAuthenticated ? 'Logi v√§lja' : 'Logi sisse' }}
    </button>
  </div>
</div>
<div class="page-content">
  <router-outlet></router-outlet>
</div>
